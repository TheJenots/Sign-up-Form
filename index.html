<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src='script.js' defer></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="header">
    <h1><img class="logo" src="logo.png" alt="logo"/> The Jenots</h1>
  </div>
  <main class="main">
    <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
    <p class="description">You <i>know</i> you want to.</p>
    <form action="#" method="post">
      <div class="input">
        <h2>Let's go!</h2>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" placeholder="First name">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="E-mail">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="error" required>
        <label for="confirmPassword">Cornfirm password</label>
        <input type="password" id="comfirmPassword" name="confirmPassword" placeholder="Password" class="error" required>
      </div>
      <button type="submit" name="createAccount" class="signUp">Create Account</button>
    </form>
    <p class="logIn">Already have an account? <a href="#">Log in</a></p>
  </main>
</body>
</html>
